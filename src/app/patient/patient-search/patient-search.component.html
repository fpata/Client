<div class="rounded" style="border:0.5px solid lightblue;padding: 40px;">
    <div class="row">
      <div class="col-xs-12 col-sm-5 col-md-2">
        <label for="txtSearchFirstName" class="form-label">First Name</label>
      </div>
      <div class="col-xs-12 col-sm-5 col-md-3">
        <input type="text" id="txtSearchFirstName" class="form-control" [(ngModel)]="this.searchPatient.FirstName" minlength="3" maxlength="25" (ngModelChange)="validateSearchInput()">
      </div>
      <div class="col-xs-12 col-sm-2 col-md-1">&nbsp;</div>
      <div class="col-xs-12 col-sm-5 col-md-2">
        <label for="txtSearchLastName" class="form-label">Last Name</label>
      </div>
      <div class="col-xs-12 col-sm-5 col-md-3">
        <input type="text" id="txtSearchLastName" class="form-control" [(ngModel)]="this.searchPatient.LastName" minlength="3" maxlength="25" (ngModelChange)="validateSearchInput()">
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col-xs-12 col-sm-5 col-md-2">
        <label for="txtSearchPhone" class="form-label">Phone</label>
      </div>
      <div class="ccol-xs-12 col-sm-5 col-md-3">
        <input type="text" id="txtSearchPhone" class="form-control" [(ngModel)]="this.searchPatient.PrimaryPhone" minlength="3" maxlength="25" (ngModelChange)="validateSearchInput()">
      </div>
      <div class="col-xs-12 col-sm-2 col-md-1">&nbsp;</div>
      <div class="col-xs-12 col-sm-5 col-md-2">
        <label for="txtSearchEmailAddress" class="form-label">Email Address</label>
      </div>
      <div class="col-xs-12 col-sm-5 col-md-3">
        <input type="text" id="txtSearchEmailAddress" class="form-control" [(ngModel)]="this.searchPatient.PrimaryEmail" minlength="3" maxlength="25" (ngModelChange)="validateSearchInput()">
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col-xs-12 col-sm-5 col-md-2">
        <label for="txtSearchPatientID" class="form-label">Patient ID</label>
      </div>
      <div class="col-xs-12 col-sm-5 col-md-3">
        <input type="number" id="txtSearchPatientID" class="form-control" [(ngModel)]="this.searchPatient.ID">
      </div>
      <div class="col-xs-12 col-sm-2 col-md-1">&nbsp;</div>
      <div class="col-xs-12 col-sm-5 col-md-2">
        <label for="txtSearchCity" class="form-label">City</label>
      </div>
      <div class="col-xs-12 col-sm-5 col-md-3">
        <input type="text" id="txtSearchCity" class="form-control" [(ngModel)]="this.searchPatient.PermCity" minlength="3" maxlength="25" (ngModelChange)="validateSearchInput()">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-6">
        <button type="button" id="btnSaerchPatient" class="btn btn-primary" (click)="SearchPatient()">Search Patient</button>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-6">
        <button type="button" id="btnSaerchPatient" class="btn btn-secondary" (click)="clearSearch()">Clear Search</button>
      </div>
    </div>
    <br>
    <div *ngIf="searchLengthConstraintError" class="row">
      <div class="col-12" style="background-color: cornflowerblue;color: white"><label class="align-center" >Search Error: Atleast 3 characters should be entered in any one field</label></div>
    </div>
  </div>
<br />
<div class="container-fluid">
  <fieldset class="rounded" style="border:0.5px solid lightblue;padding: 40px;">
    <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>City</th>
        <th>Email</th>
        <th>Phone Number</th>
      </thead>
      <tbody>
        <tr  *ngFor="let patient of searchResult">
          <td><a style="  text-decoration: underline solid blue 1px;cursor:pointer;" (click)="OnPatientIdClick(patient.ID)">{{patient.ID}}</a></td>
          <td>{{patient.FirstName}}</td>
          <td>{{patient.LastName}}</td>
          <td>{{patient.PermCity}}</td>
          <td>{{patient.PrimaryEmail}}</td>
          <td>{{patient.PrimaryPhone}}</td>
        </tr>
        <tr *ngIf="searchResult != undefined && searchResult.length == 0 && clearSearchClicked==false">
          <td colspan="6"><label id="lblNoRecordsError">No record found matching the search criteria</label></td>
        </tr>
      </tbody>
    </table>
  </div>
  </fieldset>
</div>
