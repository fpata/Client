<div class="container-fluid">
    <br />
    <fieldset class="rounded" style="border:0.5px solid lightblue;padding: 40px;">
        <div class="row">
            <div class="col">
                <label for="txtChiefComplaint" class="form-label">Chief Complaint</label>
            </div>
            <div class="col-10">
                <textarea id="txtChiefComplaint" class="form-control" row="2"></textarea>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col">
                <label for="txtOservationFindings" class="form-label">Observations/ Finding</label>
            </div>
            <div class="col-10">
                <textarea id="txtOservationFindings" class="form-control" row="2"></textarea>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col">
                <label for="txtTreatmentPlan" class="form-label">Treatment Plan</label>
            </div>
            <div class="col-10">
                <textarea id="txtTreatmentPlan" class="form-control" row="2"></textarea>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-12">
                <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th style="text-align: right;"><button type="button" class="btn btn-primary"
                                    data-bs-toggle="modal" data-bs-target="#addTreatmentModal">Add Row</button></th>
                        </tr>
                        <tr>
                            <th>Date</th>
                            <th>Tooth</th>
                            <th>Procedure</th>
                            <th>Advice/Medications</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>01/01/2023</td>
                            <td>1-3</td>
                            <td>BMP</td>
                            <td>NA</td>
                        </tr>
                        <tr>
                            <td>10/01/2023</td>
                            <td>1-3</td>
                            <td>RCT</td>
                            <td>NA</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            </div>
        </div>
    </fieldset>
</div>
<!-- Modal -->
<div class="modal fade" data-bs-keyboard="false" data-bs-backdrop="static"  id="addTreatmentModal" tabindex="-1" aria-labelledby="addTreatmentModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Treatment</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <br />
                <div class="row">
                    <div class="col">
                      <label for="txtTreatmentDate" class="form-label">Treatment Date</label>
                    </div>
                    <div class="col">
                      <input type="date" id="txtTreatmentDate" class="form-control">
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="col">
                      <label for="txtTooth" class="form-label">Tooth Number</label>
                    </div>
                    <div class="col">
                      <input type="text" id="txtTooth" class="form-control">
                    </div>
                  </div>
                  <br />
                  <div class="row">
                    <div class="col">
                      <label for="txtProcedure" class="form-label">Tooth Procedure</label>
                    </div>
                    <div class="col">
                      <input type="text" id="txtProcedure" class="form-control">
                    </div>
                  </div>
                  <br />
                  <div class="row">
                    <div class="col">
                      <label for="txtAdvice" class="form-label">Advice Medication</label>
                    </div>
                    <div class="col">
                      <textArea id="txtAdvice" class="form-control" row="2"></textArea>
                    </div>
                  </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
