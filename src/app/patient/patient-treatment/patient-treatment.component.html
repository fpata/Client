<div class="row">
  <div class="col-12" style="text-align: end;align-items: end;align-content: end;">
    <button type="button" id="btnAddChiefComplaint" class="btn btn-primary" (click)="AddChiefComplain()">Add Chielf Complaint</button>
  </div>
</div>
<br />
<div *ngFor="let treatment of treatments">
<div class="accordion" id="accTreatmentPlan">
    <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#accPatientTreatmentPlan"
            aria-expanded="true" aria-controls="accPatientTreatmentPlan">
            Chief Complaint-Treament Plan
          </button>
        </h2>
        <div id="accPatientTreatmentPlan" class="accordion-collapse collapse show" data-bs-parent="#accPatientTreatmentPlan">
          <div class="accordion-body">
            <div class="container-fluid">
              <fieldset class="rounded" style="border:0.5px solid lightblue;padding: 40px;">
              <div class="row">
                <div class="col">
                    <label for="txtChiefComplaint" class="form-label">Chief Complaint</label>
                </div>
                <div class="col-10">
                    <textarea id="txtChiefComplaint" class="form-control" row="2" [(ngModel)]="treatment.ChiefComplaint"></textarea>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col">
                    <label for="txtOservationFindings" class="form-label">Observations/ Finding</label>
                </div>
                <div class="col-10">
                    <textarea id="txtOservationFindings" class="form-control" row="2" [(ngModel)]="treatment.Observation"></textarea>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col">
                    <label for="txtTreatmentPlan" class="form-label">Treatment Plan</label>
                </div>
                <div class="col-10">
                    <textarea id="txtTreatmentPlan" class="form-control" row="2" [(ngModel)]="treatment.TreatmentPlan"></textarea>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-12">
                    <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th style="text-align: right;"><button type="button" class="btn btn-primary"
                                        data-bs-toggle="modal" data-bs-target="#addTreatmentModal" data-id="{{treatment.Id}}">Add Row</button></th>
                            </tr>
                            <tr>
                                <th>Date</th>
                                <th>Tooth</th>
                                <th>Procedure</th>
                                <th>Advice/Medications</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let treatmentdetails of treatment.PatientTreatmentDetails">
                                <td>01/01/2023</td>
                                <td>{{treatmentdetails.Tooth}}</td>
                                <td>{{treatmentdetails.Procedure}}</td>
                                <td>{{treatmentdetails.Advice}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                </div>
            </div>
              </fieldset>
            </div>
          </div>
        </div>
    </div>
</div>
<div class="row">
  <div class="col-12" style="text-align: end;align-items: end;align-content: end;">
    <button type="button" id="btnRemoveComplaint" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#removeChiefComplaint"> Remove Chief Complain Section</button>
  </div>
</div>
<br>
<br>
</div>
<!-- Modal Add Treatment -->
<div class="modal fade" data-bs-keyboard="false" data-bs-backdrop="static"  id="addTreatmentModal" tabindex="-1" aria-labelledby="addTreatmentModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Treatment</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <br />
                <div class="row">
                    <div class="col">
                      <label for="txtTreatmentDate" class="form-label">Treatment Date</label>
                    </div>
                    <div class="col">
                      <input type="date" id="txtTreatmentDate" class="form-control">
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="col">
                      <label for="txtTooth" class="form-label">Tooth Number</label>
                    </div>
                    <div class="col">
                      <input type="text" id="txtTooth" class="form-control">
                    </div>
                  </div>
                  <br />
                  <div class="row">
                    <div class="col">
                      <label for="txtProcedure" class="form-label">Tooth Procedure</label>
                    </div>
                    <div class="col">
                      <input type="text" id="txtProcedure" class="form-control">
                    </div>
                  </div>
                  <br />
                  <div class="row">
                    <div class="col">
                      <label for="txtAdvice" class="form-label">Advice Medication</label>
                    </div>
                    <div class="col">
                      <textArea id="txtAdvice" class="form-control" row="2"></textArea>
                    </div>
                  </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="AddTreatmentDetails(this)" >Add Treatment</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal Remove Chief complaint -->
<div class="modal fade" data-bs-keyboard="false" data-bs-backdrop="static" id="removeChiefComplaint" tabindex="-1" aria-labelledby="removeChiefComplaintlbl" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="removeComplaintLabel">Confirm Deletion</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Confirm: Are you sure you want to delete the chief complain? <br>
           Once deleted the information cannot be retained.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="RemoveChiefComplain()" >Confirm Remove</button>
      </div>
    </div>
  </div>
</div>
